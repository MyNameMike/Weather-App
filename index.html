<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="weather">
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <p>ICON goes here</p>
        </div>
        <div class="time">
            <h2 class="time-current">TIME:</h2>
        </div>
        <div class="temperature">
            <h1 class="temperature-degree">0</h1>
            <h1 class="temperature-unit">F</h1>
            <h3 class="temperature-summary">null</h3>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
